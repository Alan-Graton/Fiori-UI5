<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quickstart Tutorial</title>
    <!-- Adding Fiori UI5 lib in the project -->
    <script
      id="sap-ui-bootstrap"
      src="https://sdk.openui5.org/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_belize"
      data-sap-ui-libs="sap.m, sap.ui.layout, sap.tnt"
      data-sap-ui-resourceroots='{"Quickstart": "./"}'
      data-sap-ui-onInit="module:Quickstart/index"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
    ></script>
  </head>
  <!-- This works like a React application, where all the content is placed inside the body tag via JS -->
  <body class="sapUiBody" id="content"></body>
</html>
